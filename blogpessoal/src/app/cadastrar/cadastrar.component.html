<div class="container-fluid">

    <div class="row">

        <div class="col-md-6" id="img-bg"></div>

        <div class="col-md-6 mt-5 mb-5">

            <div class="row d-flex justify-content-center">
                <div class="col-md-10">

                    <h1 class="texte-center">Cadastrar</h1>

                    <div class="fomr-group">
                        <label for="nome">Nome</label>
                        <input class="form-control" type="text" name="nome" id="nome" placeholder="Seu nome">
                    </div>

                    <div class="fomr-group">
                        <label for="usuario">Usuario</label>
                        <input class="form-control" type="text" name="usuario" id="usuario" placeholder="Seu usuario">
                    </div>

                    <div class="fomr-group">
                        <label for="foto">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua Foto">
                    </div>

                    <div class="fomr-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha" placeholder="Sua senha">
                    </div>

                    <div class="fomr-group">
                        <label for="confirmeSenha">Confirme sua senha</label>
                        <input class="form-control" type="password" name="confirmeSenha" id="confirmeSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="fomr-group">
                        <label for="tipo">Tipo de usuario</label>
                        <select class="form-control" name="tipo" id="tipo">
                            <option value="">Selecione um tipo de usuario</option>
                            <option value="normal">Normal</option>
                            <option value="adm">Administrador</option>
                        </select>
                    </div>

                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-danger mr-4 mt-4">Cancelar</button>
                        <button type="submit" class="btn btn-success mr-4 mt-4">Cadastrar</button>

                    </div>

                </div>

            </div>

        </div>

    </div>

</div>

<div class="container mb-5 mt-5">

    <div class="row">

        <div class="col-md-12">
            <h1 class="text-center text-secondary">Atualizar meu usu√°rio</h1>

        </div>

    </div>

</div>
<div class="row d-flex justify-content-center">
    <div class="col-md-10">

        <div class="fomr-group">
            <label for="nome">Nome</label>
            <input [(ngModel)]='user.nome' class="form-control" type="text" name="nome" id="nome"
                placeholder="Seu nome">
        </div>

        <div class="fomr-group">
            <label for="usuario">Usuario</label>
            <input [(ngModel)]='user.usuario' class="form-control" type="text" name="usuario" id="usuario"
                placeholder="Seu usuario">
        </div>

        <div class="fomr-group">
            <label for="foto">Link da Foto</label>
            <input [(ngModel)]='user.foto' class="form-control" type="text" name="foto" id="foto"
                placeholder="Link da sua Foto">
        </div>

        <div class="fomr-group">
            <label for="senha">Senha</label>
            <input (input)='confirmeSenha($event)' class="form-control" type="password" name="senha" id="senha"
                placeholder="Sua senha">
        </div>

        <div class="fomr-group">
            <label for="confirmeSenha">Confirmar senha</label>
            <input [(ngModel)]='user.senha' class="form-control" type="password" name="confirmeSenha" id="confirmeSenha"
                placeholder="Confirme sua senha">
        </div>

        

        <div class="d-flex justify-content-center mb-3 mr-3 mt-3 ">
            <button type="submit" class="btn btn-danger mr-4 mt-4 " routerLink='/inicio'>Cancelar</button>

            <button type="submit" class="btn btn-success mr-4 mt-4" (click)='atualizar()'>Atualizar</button>

        </div>

    </div>

</div>
